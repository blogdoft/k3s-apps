apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openbao
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  project: security
  sources:
    - repoURL: git@github.com:blogdoft/k3s-apps.git
      path: artifacts/security/openbao/manifests
      targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: openbao
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      enabled: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      name: openbao-agent-injector-cfg
      jsonPointers:
        - /webhooks/0/clientConfig/caBundle