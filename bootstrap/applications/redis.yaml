apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: databases
  source:
    repoURL: git@github.com:blogdoft/k3s-apps.git
    path: artifacts/databases/redis
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: redis-server
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      enabled: true
    syncOptions:
      - CreateNamespace=true