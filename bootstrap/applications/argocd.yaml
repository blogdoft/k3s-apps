apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-100"
spec:
  project: platform
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  sources:
    - repoURL: git@github.com:blogdoft/k3s-apps.git
      path: artifacts/platform/argocd/manifests
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
      enabled: true
    syncOptions:
      - CreateNamespace=true
