apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: flagr
  name: flagr
  labels:
    app: flagr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flagr
  template:
    metadata:
      labels:
        app: flagr
    spec:
      containers:
      - name: flagr
        image: ghcr.io/openflagr/flagr:latest
        ports:
        - containerPort: 18000
          name: http
          protocol: TCP
        env:
        - name: FLAGR_DB_DBDRIVER
          value: "postgres"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: POSTGRES_PASSWORD
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: POSTGRES_DB
        - name: FLAGR_DB_DBCONNECTIONSTR
          value: "host=$(POSTGRES_HOST) port=$(POSTGRES_PORT) user=$(POSTGRES_USER) password=$(POSTGRES_PASSWORD) dbname=$(POSTGRES_DB) sslmode=disable"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 18000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 18000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  namespace: flagr
  name: flagr
  labels:
    app: flagr
spec:
  type: ClusterIP
  ports:
  - port: 18000
    targetPort: 18000
    protocol: TCP
    name: http
  selector:
    app: flagr
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: flagr
  name: flagr
  labels:
    app: flagr
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: flagr-redirect-https@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - flagr.home.arpa
    secretName: wildcard-home-arpa
  rules:
  - host: flagr.home.arpa
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flagr
            port:
              number: 18000
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  namespace: flagr
  name: redirect-https
spec:
  redirectScheme:
    scheme: https
    permanent: true
